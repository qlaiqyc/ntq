<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta name="description" content="">
		<meta name="keywords" content="">
		<meta name="author" content="">
		<title></title>
		<link rel="stylesheet" href="../../assets/js/plug/layui/css/layui.css" />
		<link rel="stylesheet" type="text/css" href="../../assets/css/common.css"/>
			<style type="text/css">
			.common-box{
				padding-top: 40px;
    display: table;
    margin: 0 auto;
    margin-top: 94px;
    width: 1080px;
			}
		</style>
	</head>

	<body>
					 <div id="ntq-employ-add" class="common-box">             
		 <form class="layui-form" action=""  > 
		     <div class="layui-form-item">                                                                                                                                                             
		         <div class="layui-inline">                                                                                                                                                            
		             <label class="layui-form-label">招聘电话</label>                                                                                                                                  
		             <div class="layui-input-inline">                                                                                                                                                  
		                 <input type="tel" name="companyPhone" lay-verify="phone" autocomplete="off" class="layui-input">                                                                                        
		             </div>                                                                                                                                                                            
		         </div>                                                                                                                                                                                
		         <div class="layui-inline">                                                                                                                                                            
		             <label class="layui-form-label">企业名称</label>                                                                                                                                  
		             <div class="layui-input-inline">                                                                                                                                                  
		                 <input type="text" name="companyName" lay-verify="required" placeholder="请输入" autocomplete="off" class="layui-input">                                                         
		             </div>                                                                                                                                                                            
		         </div>                                                                                                                                                                                
		         <div class="layui-inline">                                                                                                                                                            
		             <label class="layui-form-label">招聘人姓名</label>                                                                                                                                
		             <div class="layui-input-inline">                                                                                                                                                  
		                 <input type="text" name="recruiterName" lay-verify="required" placeholder="请输入" autocomplete="off" class="layui-input">                                                         
		             </div>                                                                                                                                                                            
		         </div>                                                                                                                                                                                
		     </div>                                                                                                                                                                                    
		                                                                                                                                                                                               
		     <div class="layui-form-item">                                                                                                                                                             
		         <div class="layui-inline">                                                                                                                                                            
		             <label class="layui-form-label">企业类型</label>                                                                                                                                  
		             <div class="layui-input-inline">                                                                                                                                                  
		                 <select name="companyType" lay-filter="aihao">                                                                                                                                   
		                     <option value=""></option>                                                                                                                                                
		                     <option value="1">民营</option>                                                                                                                                           
		                     <option value="2" selected="">国企</option>                                                                                                                               
		                     <option value="3">外企</option>                                                                                                                                           
		                 </select>                                                                                                                                                                     
		             </div>                                                                                                                                                                            
		         </div>                                                                                                                                                                                
		         <div class="layui-inline">                                                                                                                                                            
		             <label class="layui-form-label">公司福利</label>                                                                                                                                  
		             <div class="layui-input-inline">                                                                                                                                                  
		                 <input type="text" name="companyBenefit" lay-verify="required" autocomplete="off" placeholder="" class="layui-input">                                                                                                                                                              
		             </div>                                                                                                                                                                            
		         </div>                                                                                                                                                                                
		         <div class="layui-inline">                                                                                                                                                            
		             <label class="layui-form-label">融资情况</label>                                                                                                                                  
		             <div class="layui-input-inline" style="width: 100px;">                                                                                                                                                  
		                 <select name="financingType" lay-filter="aihao">                                                                                                                                   
		                     <option value=""></option>                                                                                                                                                
		                     <option value="1" selected="">是</option>                                                                                                                               
		                     <option value="2">否</option>                                                                                                                                           
		                 </select>
		                 
		             </div>   
		             
		               <div class="layui-input-inline">                                                                                                                                                  
		                 
		                  <input type="checkbox" name="isNewlyEstablished" title="創業">                       
		             </div>         
		         </div>                                                                                                                                                                                
		     </div>                                                                                                                                                                                    
		                                                                                                                                                                                               
		     <div class="layui-form-item">                                                                                                                                                             
		         <div class="layui-inline">                                                                                                                                                            
		             <label class="layui-form-label">简历投递邮箱</label>                                                                                                                              
		             <div class="layui-input-inline">                                                                                                                                                  
		                 <input type="text" name="resumeMail" lay-verify="email" autocomplete="off" class="layui-input">                                                                                    
		             </div>                                                                                                                                                                            
		         </div>                                                                                                                                                                                
		         <div class="layui-inline">                                                                                                                                                            
		             <label class="layui-form-label">招聘人微信</label>                                                                                                                                
		             <div class="layui-input-inline">                                                                                                                                                  
		                 <input type="text" name="contactWeixinId" lay-verify="required" autocomplete="off" placeholder="" class="layui-input">                                                           
		             </div>                                                                                                                                                                            
		         </div>                                                                                                                                                                                
		         <div class="layui-inline">                                                                                                                                                            
		             <label class="layui-form-label">招聘类型</label>                                                                                                                                  
		             <div class="layui-input-inline">                                                                                                                                                  
		                 <select name="recruitType" lay-filter="aihao">                                                                                                                                   
		                     <option value=""></option>                                                                                                                                                
		                     <option value="0">写作</option>                                                                                                                                           
		                     <option value="1" selected="">内推</option>                                                                                                                               
		                     <option value="2">HR招聘</option>                                                                                                                                     
		                 </select>                                                                                                                                                                     
		             </div>                                                                                                                                                                            
		         </div>                                                                                                                                                                                
		     </div>                                                                                                                                                                                    
		                                                                                                                                                                                               
		     <div class="layui-form-item">                                                                                                                                                             
		         <label class="layui-form-label">公司地址</label>                                                                                                                                      
		         <div class="layui-input-block">                                                                                                                                                       
		             <input type="text" name="title" lay-verify="required" autocomplete="off" placeholder="" class="layui-input">                                                               
		         </div>                                                                                                                                                                                
		     </div>                                                                                                                                                                                    
		                                                                                                                                                                                               
		     <div class="layui-form-item layui-form-text">                                                                                                                                             
		         <label class="layui-form-label">公司简介</label>                                                                                                                                      
		         <div class="layui-input-block">                                                                                                                                                       
		             <textarea placeholder="" name="companySynopsis" class="layui-textarea"></textarea>                                                                                                             
		         </div>                                                                                                                                                                                
		     </div>                                                                                                                                                                                    
		                                                                                                                                                                                               
		     <div class="layui-form-item">                                                                                                                                                             
		         <div class="layui-inline">                                                                                                                                                            
		             <label class="layui-form-label">有效期</label>                                                                                                                                    
		             <div class="layui-input-inline">                                                                                                                                                  
		                 <input type="text" name="deadline" id="date" lay-verify="date" placeholder="yyyy-mm-dd" autocomplete="off" class="layui-input" onclick="layui.laydate({elem: this})">             
		             </div>                                                                                                                                                                            
		         </div>                                                                                                                                                                                
		         <div class="layui-inline">                                                                                                                                                            
		             <label class="layui-form-label">职位名称</label>                                                                                                                                  
		             <div class="layui-input-inline">                                                                                                                                                  
		                 <input type="text" name="positionName" lay-verify="title" autocomplete="off" placeholder="" class="layui-input">                                                           
		             </div>                                                                                                                                                                            
		         </div>                                                                                                                                                                                
		         <div class="layui-inline">                                                                                                                                                            
		             <label class="layui-form-label">薪水范围(k)</label>                                                                                                                                  
		             <div class="layui-input-inline" style="width: 32px;">                                                                                                                             
		                 <input type="text" name="highSalary" placeholder="￥" autocomplete="off" class="layui-input">                                                                                  
		             </div>                                                                                                                                                                            
		             <div class="layui-form-mid">-</div>                                                                                                                                               
		             <div class="layui-input-inline" style="width: 32px;">                                                                                                                             
		                 <input type="text" name="lowSalary" placeholder="￥" autocomplete="off" class="layui-input">                                                                                  
		             </div>                                                                                                                                                                            
		             <div class="layui-input-inline" style="width: 32px;" data-name="isDiscussPersonally">                                                                                                                             
		                 <input type="checkbox" name="isDiscussPersonally" title="面议">                                                                                                                       
		             </div>                                                                                                                                                                            
		         </div>                                                                                                                                                                                
		     </div>                                                                                                                                                                                    
		                                                                                                                                                                                               
		     <div class="layui-form-item">                                                                                                                                                             
		         <div class="layui-inline">                                                                                                                                                            
		             <label class="layui-form-label">职位性质</label>                                                                                                                                  
		             <div class="layui-input-inline">                                                                                                                                                  
		                 <select name="positionType" lay-filter="aihao">                                                                                                                                   
		                     <option value=""></option>                                                                                                                                                
		                     <option value="1">全职</option>                                                                                                                                           
		                     <option value="2" selected="">兼职</option>                                                                                                                               
		                     <option value="3">实习 </option>                                                                                                                                           
		                 </select>                                                                                                                                                                     
		             </div>                                                                                                                                                                            
		         </div>                                                                                                                                                                                
		         <div class="layui-inline">                                                                                                                                                            
		             <label class="layui-form-label">学历要求</label>                                                                                                                                  
		             <div class="layui-input-inline">                                                                                                                                                  
		                 <select name="qualificationsType" lay-filter="aihao">                                                                                                                                   
		                     <option value=""></option>                                                                                                                                                
		                     <option value="0">写作</option>                                                                                                                                           
		                     <option value="1" selected="">高中</option>                                                                                                                               
		                     <option value="2">高中</option>                                                                                                                                           
		                     <option value="3">本科</option>                                                                                                                                           
		                     <option value="4">硕士</option>                                                                                                                                           
		                     <option value="5">博士</option>                                                                                                                                           
		                     <option value="6">其他</option>                                                                                                                                           
		                     <option value="7">不限</option>                                                                                                                                           
		                 </select>                                                                                                                                                                     
		             </div>                                                                                                                                                                            
		         </div>                                                                                                                                                                                
		         <div class="layui-inline">                                                                                                                                                            
		             <label class="layui-form-label">工作经验(年)</label>                                                                                                                                  
		              <div class="layui-input-inline" style="width: 75px;">                                                                                                                             
		                 <input type="number" name="lowWorkingLife" placeholder="最低" autocomplete="off" class="layui-input">                                                                                  
		             </div>                                                                                                                                                                            
		             <div class="layui-form-mid">-</div>                                                                                                                                               
		             <div class="layui-input-inline" style="width: 75px;">                                                                                                                             
		                 <input type="number" name="highWorkingLife" placeholder="最高" autocomplete="off" class="layui-input">                                                                                  
		             </div>                                                                                                                                                                            
		
		         </div>                                                                                                                                                                                
		     </div>                                                                                                                                                                                    
		                                                                                                                                                                                               
		     <div class="layui-form-item">                                                                                                                                                             
		         <label class="layui-form-label">工作地址</label>                                                                                                                                      
		         <div class="layui-input-block">                                                                                                                                                       
		             <input type="text" name="workAddress" lay-verify="title" autocomplete="off" placeholder="" class="layui-input">                                                               
		         </div>                                                                                                                                                                                
		     </div>                                                                                                                                                                                    
		                                                                                                                                                                                               
		     <div class="layui-form-item layui-form-text">                                                                                                                                             
		         <label class="layui-form-label">职责描述</label>                                                                                                                                      
		         <div class="layui-input-block">                                                                                                                                                       
		             <textarea placeholder="" name="positionDesc" class="layui-textarea"></textarea>                                                                                                                
		         </div>                                                                                                                                                                                
		     </div>                                                                                                                                                                                    
		     <div class="layui-form-item layui-form-text">                                                                                                                                             
		         <label class="layui-form-label">任职要求</label>                                                                                                                                      
		         <div class="layui-input-block">                                                                                                                                                       
		            <textarea placeholder="" name="positionRequirements" class="layui-textarea"></textarea>                                                                                                          
		         </div>                                                                                                                                                                                
		     </div>                                                                                                                                                                                    
		                                                                                                                                                                                               
		
		     <div class="layui-form-item">                                                                                                                                                             
		       <div class="layui-input-block">                                                                                                                                                         
		         <button class="layui-btn" lay-submit lay-filter="ntq-employ-add-btn">立即提交</button>                                                                                                          
		         <button type="reset" class="layui-btn layui-btn-primary">重置</button>                                                                                                                
		       </div>                                                                                                                                                                                  
		     </div>                                                                                                                                                                                    
		 </form>																																														 	
		 </div>																	
			
	</body>
	
 	<script type="text/javascript" src="../../assets/js/QLive.js"></script>
  	<script type="text/javascript" src="../../assets/js/QLive-config.js"></script>
	 
	 <script src="../../assets/js/components/employ/add.js"></script>
 
	 
 
</html>
