<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta name="description" content="">
		<meta name="keywords" content="">
		<meta name="author" content="">
		<title></title>
		<link rel="stylesheet" type="text/css" href="../../assets/js/plug/layui/css/layui.css" />
		<link rel="stylesheet" type="text/css" href="../../assets/css/common.css"/>
	</head>

	<body>
			 
	 	
		 <div id="ntq-apply-job" class="common-box">                                                                                                                                                     
		     <div id="ntq-apply-job-search">                                                                                                                                                             
		         <form class="layui-form" action="">                                                                                                                                                     
		             <div class="layui-form-item">                                                                                                                                                       
		                 <div class="layui-inline">                                                                                                                                                      
		                     <label class="layui-form-label">职位编号</label>                                                                                                                            
		                     <div class="layui-input-inline">                                                                                                                                            
		                         <input type="text" name="positionNo" lay-verify="title" autocomplete="off" placeholder="请输入标题" class="layui-input"> </div>                                              
		                 </div>                                                                                                                                                                          
		                 <div class="layui-inline">                                                                                                                                                      
		                     <label class="layui-form-label">职位名称</label>                                                                                                                            
		                     <div class="layui-input-inline">                                                                                                                                            
		                         <input type="text" name="positionName" lay-verify="title" autocomplete="off" placeholder="请输入标题" class="layui-input"> </div>                                              
		                 </div>                                                                                                                                                                          
		                 <div class="layui-inline">                                                                                                                                                      
		                     <label class="layui-form-label">公司名称</label>                                                                                                                            
		                     <div class="layui-input-inline">                                                                                                                                            
		                         <input type="text" name="companyName" lay-verify="title" autocomplete="off" placeholder="请输入标题" class="layui-input"> </div>                                              
		                 </div>                                                                                                                                                                          
		             </div>                                                                                                                                                                              
		             <div class="layui-form-item">                                                                                                                                                       
		                 <div class="layui-inline">                                                                                                                                                      
		                     <label class="layui-form-label">投递时间</label>                                                                                                                            
		                     <div class="layui-input-inline">                                                                                                                                            
		                         <input type="text" name="serverCreateDate" id="date" lay-verify="date" placeholder="yyyy-mm-dd" autocomplete="off" class="layui-input" onclick="layui.laydate({elem: this})"> </div 
		                 </div>                                                                                                                                                                           
		                 <div class="layui-inline">                                                                                                                                                       
		                     <label class="layui-form-label">状态</label>                                                                                                                                 
		                     <div class="layui-input-inline"> 
		                     	
		                     	
		                         <select name="dealStatus" lay-filter="aihao">                                                                                                                              
		                             <option value="1" selected="">待处理</option>                                                                                                                          
		                             <option value="2">内推圈简历筛选未通过</option>                                                                                                                                      
		                             <option value="3">已投递至企业</option>                                                                                                                                      
		                             <option value="4">企业筛选未通过</option>    
		                             <option value="5">企业筛选通过</option>    
		                             <option value="6">面试未通过</option> 
		                             <option value="7">面试成功</option> 
		                         </select>                                                                                                                                                                
		                      </div>                                                                                                                                                                       
		                 </div>                                                                                                                                                                           
		                 <div class="layui-inline">                                                                                                                                                       
		                     <label class="layui-form-label">                                                                                                                                             
		                         <button class="layui-btn" lay-submit="" lay-filter="ntq-apply-job-condition-sbtn">搜索</button>                                                                                                 
		                     </label>                                                                                                                                                                     
		                     <div class="layui-input-inline"> </div>                                                                                                                                      
		                 </div>                                                                                                                                                                           
		             </div>                                                                                                                                                                               
		         </form>     
		         
		     </div>
		     
		     <!-- ces-->
		     <div id="ntq-apply-job-condition">                                                                                                                                                           
		         <table class="layui-table" lay-even="" lay-skin="row">                                                                                                                                   
		             <colgroup>                                                                                                                                                                           
		                 <col width="150">                                                                                                                                                                
		                     <col width="150">                                                                                                                                                            
		                         <col width="200">                                                                                                                                                        
		                             <col>                                                                                                                                                                
		             </colgroup>                                                                                                                                                                          
		             <thead>                                                                                                                                                                              
		                 <tr>                                                                                                                                                                             
		                     <th>公司名称</th>                                                                                                                                                            
		                     <th>职位编号</th>                                                                                                                                                            
		                     <th>职位名称</th>                                                                                                                                                            
		                     <th>当前状态</th>                                                                                                                                                            
		                     <th>投递时间</th>                                                                                                                                                            
		                 </tr>                                                                                                                                                                            
		             </thead>                                                                                                                                                                             
		             <tbody id="ntq-apply-job-condition-table">                                                                                                                                                                              
		                                                                                                                                                                                      
		                                                                                                                                                                                
		             </tbody>                                                                                                                                                                             
		         </table>                                                                                                                                                                                 
		         <div id="ntq-apply-job-condition-pag">                                                                                                                                                   
		         </div> 
		     </div>	 
		 </div>		 	 	
		
 
	
	</body>
	
 
  	<script type="text/javascript" src="../../assets/js/QLive.js"></script>
  	<script type="text/javascript" src="../../assets/js/QLive-config.js"></script>
	 
	<script src="../../assets/js/components/apply/job.js"></script>
	 
 
</html>
