	<script type="text/javascript">
		var REG_BODY = /<body[^>]*>([\s\S]*)<\/body>/;

        function getBody(content){
            var result = REG_BODY.exec(content);
            if(result && result.length === 2)
                return result[1];
            return content;
        }
